<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/c7b60f51b3.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-countdown">
        <p>We're launching soon</p>
        <div class="countdown">
          <div class="item">
            <div class="number">
              <span id="days"></span>
            </div>
            <p>Days</p>
          </div>
          <div class="item">
            <div class="number">
              <span id="hours"></span>
            </div>
            <p>Hours</p>
          </div>
          <div class="item">
            <div class="number">
              <span id="minutes"></span>
            </div>
            <p>Minutes</p>
          </div>
          <div class="item">
            <div class="number">
              <span id="seconds"></span>
            </div>
            <p>Seconds</p>
          </div>
        </div>
      </div>

      <div class="social">
        <div><i class="fab fa-facebook-square"></i></div>
        <div><i class="fab fa-pinterest"></i></div>
        <div><i class="fab fa-instagram"></i></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./jquery.countdown.min.js"></script>
    <script src="./countdown.js"></script>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
